<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Earth Water</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Fire 火</h1> 
        <h1>Earth 土</h1>
        <h1>Water 水</h1>
    </div>
    </br>
    </br>  
    <div class="main">
        <div class="game-text">
            <p>There are 5 lives. You control 3 elements. There will be 1 left standing. </p>
            <p>Choose your element.</p>
        </div>
        <div class="button-container">
            <button class="button zoom-in" id="Fire"><img src="./images/fire.png" height ="50" width="60" alt="flame icon"></button>
            <button class="button zoom-in" id="Earth"><img src="./images/leaf.png" height ="50" width="60"alt="leaf icon"></button>
            <button class="button zoom-in" id="Water"><img src="./images/wave.png" height ="50" width="60"alt="wave icon"></button>
        </div>
        </br>
        <div id="selection">The computer waits in anticipation for your attack</div>
        </br>
        <div id="results">Who will win?</div>
    </br>
    <div class="lives-container">
        <div class="lives" id="yourLivesLeft">Your Lives: 5</div>
        <div class="lives" id="computerLivesLeft">Computer Lives: 5</div>
    </div>
        
    </br>
        <div id="games">Number of games: 0</div>
    
    </div>
    <div class="footer">
        <p>Created by <a href="https://github.com/ekdeguzm">ekdeguzm</a></p>
    </div>
</body>
</html>
